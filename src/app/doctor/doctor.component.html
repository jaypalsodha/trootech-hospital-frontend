<div class="container">

  <div class="row d-flex justify-content-center">
    <div class="col-md-4" *ngFor="let doctor of doctors">
      <div class="card">
        <div class="card-body">
          <div class="card-header">
            <h5 class="card-title">{{ doctor.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ doctor.specialization }}</h6>
          </div>
          <div class="card-body">
            <p class="card-text">{{ doctor.address }}</p>
            <p class="card-text">{{ doctor.phoneNumber }}</p>
            <p class="card-text">{{ doctor.email }}</p>
          </div>
          <div class="card-footer text-center d-flex justify-content-center">
            <a href="#" class="btn btn-primary mr-2">View Profile</a>
            <a href="#" class="btn btn-secondary mr-2">Edit</a>
            <a href="#" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
